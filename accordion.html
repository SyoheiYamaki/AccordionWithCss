<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">

	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<title>CSSでアコーディオン風に作成</title>
</head>
<body>

	<style type="text/css">

		/***** ラベル *******************************/
		.checkbox_label{
		    background: lightgreen;
		    padding: 10px 15px;
		    display: block;
		    width: 150px;
		}
		.checkbox_label:hover{
			background: #85beab;
			/*border-left: solid green 5px;
			padding-left: 10px;*/
		}

		/*矢印は右側に寄せる*/
		[class *= "fa-chevron"]{
			float: right;
		}

		 label:after {
		  font-family: FontAwesome; 
		  content: "\f106";
		  float: right;
		 }


		/***** チェック前 *******************************/
		
		/*ボックス消す*/
		.hidden_box{
			height: 0;
			margin: 0;
			overflow: hidden;
			transition: 0.5s;
		}
	

		/***** チェック後 *******************************/

		/*ボックス表示*/
		 .hidden_checkbox:checked ~ .hidden_box{
		 	height: 40px;
		 }

		 .hidden_checkbox:checked ~ label:after{
		  content: "\f107";		 	
		 }

		 p{
		 	background-color: dimgrey;
		 	color: lightgrey;
		 	width: 150px;
		 	margin: 0;
		    padding: 10px 15px;		 	
		 }

	</style>


	<!-- Profile -->
	<div class="profile_bar">

			<!-- チェックボックスのチェックの有無をクリックでの分岐に使用 -->
			<input type="checkbox" id="target_1" class="hidden_checkbox" style="display: none;">

			<label for="target_1" class="checkbox_label" >
				<i class="fa fa-user fa-fw"></i>Profile	
			</label>
			
			<!-- ここのdivはクリックされた時に表示 -->
			<div class="hidden_box">
				<p>表示します</p>
			</div>
	</div>

	<!-- Configs -->
	<div class="cinfigs_bar">

			<!-- チェックボックスのチェックの有無をクリックでの分岐に使用 -->
			<input type="checkbox" id="target_2" class="hidden_checkbox" style="display: none;">

			<label for="target_2" class="checkbox_label" >
				<i class="fa fa-envelope"></i>
				Mail
			</label>
			
			<!-- ここのdivはクリックされた時に表示 -->
			<div class="hidden_box">
				<p>表示します</p>
			</div>
	</div>


	<!-- Mail -->
	<div class="mail_bar">

			<!-- チェックボックスのチェックの有無をクリックでの分岐に使用 -->
			<input type="checkbox" id="target_3" class="hidden_checkbox" style="display: none;">
			<label for="target_3" class="checkbox_label" >
				<i class="fa fa-cog"></i>
				Configs
			</label>
			
			<!-- ここのdivはクリックされた時に表示 -->
			<div class="hidden_box">
				<p>表示します</p>
			</div>	
	</div>

</body>
</html>
